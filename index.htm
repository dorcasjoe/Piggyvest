<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PiggyVest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root" > 
        <a href="https://www.piggyvest.com/"><img src="piggyvest-logo.svg" alt="PiggyVest logo"></a>
    <div class="body">
        <div class="header">
            <h1>
                Create a Secure Account
            </h1>
            <p>
                Welcome to the future of Savings &amp; Investments
            </p>
        </div>
       
        <form>
            <div class="labels">
                <label for="name">Full Name</label> <br>
                <input type="text" name="full_name" placeholder="Full Name">
            </div>
            <div class="labels">
                <label for="email">Email Address</label> <br>
                <input type="email" name="email" placeholder="Email Address">
            </div>
            <div class="labels">
                <label for="phone">Phone Number</label> <br>
                <input type="tel" name="phone" placeholder="Phone Number">
            </div>
            <div class="labels">
                <label>Password</label> <br>
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="labels">
                <label for="referrer">Referrer Phone or Promo Code (Optional)</label> <br>
                <input type="text" name="referrer" placeholder="Referrer Phone or Code">
            </div>
            <div class="labels">
                <label>How Did You Hear About Us? (Optional)</label> <br>
                <select name="dropdown">
                    <option value="">Click to Select</option>
                    <option>Facebook</option>
                    <option>Twitter</option>
                    <option>Instagram</option>
                    <option>Friend/Family/Coworker/Referral</option>
                    <option>Google search</option>
                    <option>Google playstore</option>
                    <option>Online Blog</option>
                    <option>Local Newspaper</option>
                    <option>At an event</option>
                    <option>Other</option>
                </select>
            </div>
            <br>
            <button type="submit">Create Account</button>
        </form>
    </div>
    <a class="link" href="https://dashboard.piggyvest.com/login">Already have an account? Log In</a>
    </div>
</body>
</html>
